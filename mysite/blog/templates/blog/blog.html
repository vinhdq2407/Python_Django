{% extends 'pages/base.html' %}

{% block title %}blog{% endblock  %}

{% block content %}

<h3> Blog Manager </h3>

{% for post in Posts %}

<div class="row mt-3">
    <label class="col-md-3">{{post.id}}</label>
    <label class="col-md-3"><a href="/blog/{{post.id}}">{{post.title}}</a></label>
    <div class="col-md-6"><span>{{post.date|date:"d-m-y"}}</span></div>
</div>

{% endfor %}

{% endblock  %}
