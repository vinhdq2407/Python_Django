<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../static/images/logo.png" type="image/gif" sizes="16x16">
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
    />
    <title>{% block title %}{% endblock %}</title>
    <style>
      html,
      body {
        height: 100%;
        background-color: #f6f6f6;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="min-height: 95%">
      <div class="row">
        <div class="col-md-2">
          <div class="p-3">
            <img
              src="{% static 'images/logo.png' %}"
              alt=""
              class="responsive-img"
              style="max-height: 50px"
            />
          </div>
        </div>
        <div class="col-md-10">
          <div class="pt-3 text-center">
            <h1>Django</h1>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2">
          <div class="bs-sliderbar" style="background-color: #fff">
            <ul class="nav flex-column p-3">
              <li><a href="/">Thông tin cá nhân</a></li>
              <li><a href="/blog">Bài viết blog</a></li>
              <li><a href="/post">Bài viết</a></li>
              <li><a href="/contact">Thông tin liên hệ</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div class="container-fluid">{% block content %} {% endblock %}</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <a href="#">FaceBook</a>
        <a href="#">Instagram</a>
        <a href="#">Zalo</a>
      </div>
    </footer>
  </body>
</html>
